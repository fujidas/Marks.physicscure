<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #e0f7fa;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
      color: #e0f7fa;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label, h2 {
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 12px #00f7ff, 0 0 20px rgba(0, 247, 255, 0.6);
    }

    .form-control {
      background: #111;
      border: 1px solid #00c6ff;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.9);
    }

    .form-control:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 12px #00f7ff;
    }

    .btn-animate {
      background: #00c6ff;
      border: none;
      transition: 0.3s ease-in-out;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #ffffff;
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.7);
    }

    .btn-animate:hover {
      background: #0072ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 198, 255, 1);
    }

    .alert {
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
    }
  </style>
</head>

<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card col-md-6">
      <h2 class="text-center mb-4">üåô Change Password</h2>

      <!-- Alerts -->
      {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ‚ùå {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}

      {% if success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        ‚úÖ {{ success }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}

      <!-- Form -->
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-animate w-100">Update</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
